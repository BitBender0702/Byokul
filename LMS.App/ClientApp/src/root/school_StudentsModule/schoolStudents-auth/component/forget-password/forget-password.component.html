<div class="container" style="margin-top: 105px;">
    <h4>User Reset Password</h4>
    <p>Enter your email address and we'll send you an email with instructions to reset your password.</p><br>
    <form novalidate="novalidate" [formGroup]="forgotPasswordForm">
        <div *ngIf="invalidForgetPassword" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <div class="mb-3">
            <label for="email" class="sr-only">Email</label><br>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" required>
            <div  class="invalid-feedback">
                Valid email address is required.
              </div>
              <small class="p-error"
               *ngIf="isSubmitted && forgotPasswordForm.controls.email.errors ">Valid email address is required.</small>
        </div>
        <button class="btn btn-lg btn-primary" (click)="forgotPassword()" type="submit">Submit</button>
    </form>
  </div>
