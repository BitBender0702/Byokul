<div class="container" style="margin-top: 105px;">
    <form #newMeetingForm="ngForm" (ngSubmit)="createMeeting(newMeetingForm)">
      <h2 class="form-signin-heading">Create Meeting</h2>
        <div *ngIf="invalidMeetingName" class="alert alert-danger">Invalid meeting name.</div>
        <br/>
        <div class="mb-3">
            <label for="username" class="sr-only">Meeting Name</label><br><br>
            <input type="email" id="username" name="username" [(ngModel)]="credentials.meetingName" class="form-control" placeholder="Meeting Name" required>
        </div>
<br>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!newMeetingForm.valid">Start Meeting</button>
    </form>
  </div>
