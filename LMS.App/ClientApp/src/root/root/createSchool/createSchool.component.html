<div class="container" style="margin-top: 105px;">
    <form novalidate="novalidate" [formGroup]="createSchoolForm">
      <h2 class="form-signin-heading">Create Meeting</h2>
        <div *ngIf="invalidMeetingName" class="alert alert-danger">Invalid meeting name.</div>
        <br/>

        <p-steps [model]="items" [readonly]="false"></p-steps>

        
        <div class="mb-3">
            <label for="schoolName" class="sr-only">School Name</label><br><br>
            <input type="text" id="schoolName" formControlName="schoolName" class="form-control" placeholder="School Name" required>
        </div>
        <br>

        <div class="mb-3">
          <label class="sbw_light">Country:</label><br />
          <select formControlName="countryId">
             <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="sbw_light">Specialization:</label><br />
          <select formControlName="specializationId">
             <option *ngFor="let specialization of specializations" [value]="specialization.id">{{specialization.name}}</option>
          </select>
        </div>

        <!-- <div class="mb-3">
          <label class="sbw_light">Language:</label><br />
          <select formControlName="specializationId">
             <option *ngFor="let specialization of specializations" [value]="specialization.id">{{specialization.name}}</option>
          </select>
        </div> -->

        <h5>Languages</h5>
        <p-multiSelect [options]="languages" formControlName="selectedLanguages" defaultLabel="Select a Language" optionLabel="name" optionValue="id">

        </p-multiSelect>
        
        <br><br>


        <label for="avatar" class="sr-only">Avatar</label><br><br>
        <input type="file" id="avatar" formControlName="avatar" (change)="handleImageInput($event)" class="form-control"/>
        <br> <br>

        <!-- <label for="video" class="sr-only">Video</label><br><br>
        <input type="file" id="video" formControlName="video" (change)="handleFileInput($event)" class="form-control"/>
        <br> <br> -->

        <!-- <label for="coveredPhoto" class="sr-only">Covered Photo</label><br><br>
        <input type="file" id="coveredPhoto" formControlName="coveredPhoto" class="form-control"/>
        <br> <br> -->

        <div class="mb-3">
            <label for="description" class="sr-only">Description</label><br><br>
            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description">
        </div>

        <button class="btn btn-lg btn-primary" (click)="createSchool()" type="submit">Create School</button>
    </form>
  </div>
