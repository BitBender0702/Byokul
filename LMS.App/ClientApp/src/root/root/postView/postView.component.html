<div *ngIf="isDataLoaded">
<div appBsModal bsModal class="modal fade edit-school-modal show d-block post-view-large" id="create-post" tabindex="-1"
aria-labelledby="create-post" aria-hidden="true" area-modal="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header border-0 justify-content-center position-relative">
      <div class="custom-language-select liv-postbtn">
      </div>
      <h1 class="modal-title font_22 text_dark fw_700 border-0 text-center"></h1>
      <button (click)="close()" type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"><img
          src="../../../assets/images/cross.svg" /></button>
    </div>
    <div class="modal-body">

  <section class="f-poppins">
    <div>
      <div [ngClass]="showCommentsField? '' : 'full-widthreel'" id="reel_content">
        <div class="row">
        <div class="col-md-8">
        <div class="live-inner w-100" *ngIf="posts.posts.postAttachments.length>0">
          <carousel>
            <div *ngFor="let postAttachment of posts.posts.postAttachments" class="live-image overflow-hidden position-relative">
              <slide *ngIf="postAttachment.fileType==2">
                <video *ngIf="postAttachment.fileType==2" width="100%" height="700" controls>
                  <source [src]="postAttachment.fileUrl" type="video/mp4"/>
                </video>
                <div class="live-bottom-text p-3">
                  <h5 class="font_14 mb-0 fw_600 text_sec1">{{postAttachment.post.title}} 
                  </h5>
                </div>
                <div class="reel-username font_16 white_text">
                      <img [src]="posts.posts.parentImageUrl" class="me-2"/> {{posts.posts.parentName}}
                </div>
              </slide>
              <slide *ngIf="postAttachment.fileType==1">
               <img *ngIf="postAttachment.fileType==1" class="w-100" [src]="postAttachment.fileUrl" />
                <div class="live-bottom-text p-3">
              <h5 class="font_14 mb-0 fw_600 text_sec1">{{postAttachment.post.title}} 
              </h5>
            </div>
            <div class="reel-username font_16 white_text">
                  <img [src]="posts.posts.parentImageUrl" class="me-2"/> {{posts.posts.parentName}}
            </div>
          </slide>
            </div>
        </carousel>
    </div>
    <div *ngIf="posts.posts.postAttachments.length==0">
      <h2>{{posts.posts.title}}</h2>
      <br>
      <p>{{posts.posts.description}}</p>
    </div>
    </div>
<div class="col-md-4">
    <div>
      <div [ngClass]="showCommentsField? 'accordion-open d-block' : 'accordion-open d-none'" id="live-chat-open" style="display:none;">
      <div class="live-action-buttons d-flex justify-content-between">
        <button type="button" class="btn bg-transparent text_ltgray font_12 cursor_auto"><img src="../../../assets/images/chat-icon.svg"
            class="d-block" /> {{posts.posts.commentsCount}}</button>
        <button type="button" class="btn bg-transparent text_ltgray font_12 cursor_auto"><img src="../../../assets/images/eye.svg"
            class="d-block" /> {{posts.posts.views.length}}</button>
            <button (click)="likeUnlikePosts(posts.posts.id,true,posts.posts.postType,posts.posts)" type="button" class="btn bg-transparent text_ltgray font_12">
              <img *ngIf="posts.posts.isPostLikedByCurrentUser" src="../../../assets/images/heart-red.svg" class="d-block" />
              <img *ngIf="!posts.posts.isPostLikedByCurrentUser" src="../../../assets/images/Heart-dark.svg" class="d-block" />

              <span *ngIf="likesLength != undefined && currentLikedPostId== posts.posts.id">{{likesLength}}</span>
              <span *ngIf="currentLikedPostId!= posts.posts.id">{{posts.posts.likes.length}}</span>
            </button>
        <button type="button" class="btn bg-transparent text_ltgray font_12"><img src="../../../assets/images/Bookmark.svg"
            class="d-block" /> 0</button>
        <button type="button" class="btn bg-transparent text_ltgray font_12"><img src="../../../assets/images/Upload.svg"
            class="d-block" /> 0</button>
      </div>
      <div class="live-chat-box text-center">
        <div *ngIf="posts.posts.createdBy == userId && isCommentsDisabled" (click)="showCommentsDiv(true)" class="chat-enabled d-inline-flex align-items-center cursor_pointer"><img src="../../../assets/images/Unlock.svg" />{{'ChatEnabled'| translate }}
        </div>
        <div *ngIf="posts.posts.createdBy == userId && !isCommentsDisabled" (click)="showCommentsDiv(false)" class="chat-enabled d-inline-flex align-items-center cursor_pointer"><img src="../../../assets/images/Unlock.svg" />{{'ChatDisabled'| translate }}
        </div>
        <div>
          <span *ngIf="posts.posts.createdBy != userId && isCommentsDisabled">Comments are disabled</span>
        </div>
        <div *ngIf="!isCommentsDisabled" #groupChatList id="groupChat" class="live-chat-outer">
        <div *ngFor="let item of posts.posts.comments" class="live-message d-flex position-relative align-items-start">
          <img [src]="item.userAvatar" class="comment-user">
          <p class="text_sec1 font_12 fw_400 text-start mb-0">{{item.content}}</p>
          <button (click)="likeUnlikeComments(item.id,true,item.isCommentLikedByCurrentUser,item.likeCount)" type="button" class="btn bg-transparent text_ltgray font_12 p-0 border-0 reel-like-chat">
            <img *ngIf="item.isCommentLikedByCurrentUser" src="../../../assets/images/heart-red.svg" class="d-block" />
            <img *ngIf="!item.isCommentLikedByCurrentUser" src="../../../assets/images/Heart-dark.svg" class="d-block" />
            <span>{{item.likeCount}}</span>
          </button>
        </div>
      </div>
        <div *ngIf="!isCommentsDisabled" class="add-comment d-flex align-items-center justify-content-between"  style="margin-left:-40px">
          <span class="bg-transparent rounded-circle comment-post-user rounded-circle"><img [src]="sender.avatar" style="max-height: 100%;"/>
          </span>
          <input [(ngModel)]="messageToGroup" type="text" class="form-control rounded-8 font_14 fw_400" placeholder="{{'YourMessage'| translate }}">
          <button (click)="sendToGroup()" type="button" class="comment-btn border-0"><img src="../../../assets/images/arrowup.svg" /></button>
        </div>
      </div>

    </div>
    </div>
  </div>
</div>
        

      </div>
    </div>
  </section>


    </div>
  </div>
</div>
</div>
</div>
