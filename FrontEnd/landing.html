<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>By Okul</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <section class="container pt-5">
    <div class="logo mb-3">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="bg-gray-gradient register-section rounded-8 landing-section">
      <form class="register-form mx-auto mw-100">
        <div class="row align-items-center">
          <div class="col-lg-7 order-lg-2">
            <div class="landing-right">
              <img src="images/landing-screen-vector.svg" alt="icon" />
            </div>
          </div>
          <div class="col-lg-5 ">
            <div class="landing-left">
              <h2 class="font_39 fw_700 text-left">Teach and learn <br />with <span class="text_secondary">OKUL</span>
              </h2>
              <ul class="list-unstyled pb-3 mb-0">
                <li class="font_14">Create a virtual school with free or paid classrooms.</li>
                <li class="font_14">Live stream and share content.</li>
                <li class="font_14">Meet with your students and discuss.</li>
                <li class="font_14">And so much more, click here for additional information.</li>
              </ul>
              <div class="form-group">
                <input type="email" class="form-control rounded-8" placeholder="Email">
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control rounded-8" placeholder="Password">
              </div>

              <p class="font_14 fw_300 text-center al-account mt-0"><a href="#!"
                  class="text_dark text-decoration-none">Forgot Password?</a></p>
              <button type="submit" class="btn primary_btn w-100 rounded-8 text-uppercase">Login</button>
              <p class="font_14 fw_300 text-center al-account">Don't have an account? <a href="#!"
                  class="fw_700 text_dark text-decoration-none">Create for free</a></p>
              <div class="d-flex justify-content-between flex-wrap">
                <div class="language-btn">
                  <input type="radio" class="btn-check" name="btnradio" id="lang1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary font_16 rounded-8" for="lang1">English</label>
                </div>
                <div class="language-btn">
                  <input type="radio" class="btn-check" name="btnradio" id="lang2" autocomplete="off">
                  <label class="btn btn-outline-primary font_16 rounded-8" for="lang2">اللغة العربية</label>
                </div>
                <div class="language-btn">
                  <input type="radio" class="btn-check" name="btnradio" id="lang3" autocomplete="off">
                  <label class="btn btn-outline-primary font_16 rounded-8" for="lang3">Türkçe</label>
                </div>
              </div>
            </div>
          </div>
          
        </div>

      </form>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
