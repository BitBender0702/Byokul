<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>By Okul</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <section class="container">
    <div class="logo mb-3 pt-5">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="bg-gray-gradient register-section rounded-8">
      <a href="#!" class="back-step text-decoration-none font_16 text_dark"><img src="images/arrow-left.svg"
          alt="arrow" /> Back</a>
      <form class="register-form mx-auto">
        <h2 class="font_34 fw_700 text-center">New account in BY <span class="text_secondary">OKUL</span></h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control rounded-8" placeholder="Name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control rounded-8" placeholder="Surname" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control rounded-8" placeholder="YYYY/MM/DD" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <select class="form-select rounded-8" aria-label="Default select example" required>
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="email" class="form-control rounded-8" placeholder="Email" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" class="form-control rounded-8" placeholder="Password" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" class="form-control rounded-8" placeholder="Repeat password" required>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn primary_btn w-100 rounded-8 text-uppercase">Register</button>
          </div>

        </div>
        <p class="font_14 fw_300 text-center al-account">Already have an account? <a href="#!"
            class="fw_700 text_dark text-decoration-none">Login</a></p>
        <div class="d-flex justify-content-between flex-wrap">
          <div class="language-btn">
            <input type="radio" class="btn-check" name="btnradio" id="lang1" autocomplete="off" checked>
            <label class="btn btn-outline-primary font_16 rounded-8" for="lang1">English</label>
          </div>
          <div class="language-btn">
            <input type="radio" class="btn-check" name="btnradio" id="lang2" autocomplete="off">
            <label class="btn btn-outline-primary font_16 rounded-8" for="lang2">اللغة العربية</label>
          </div>
          <div class="language-btn">
            <input type="radio" class="btn-check" name="btnradio" id="lang3" autocomplete="off">
            <label class="btn btn-outline-primary font_16 rounded-8" for="lang3">Türkçe</label>
          </div>
        </div>
      </form>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
